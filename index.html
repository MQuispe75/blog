<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Personal</title>
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f9fa, #e6f0ff);
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #0078d7, #003d73);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
        }

        /* Main content */
        main {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 30px;
        }

        .content {
            padding: 20px 30px;
        }

        .content h2 {
            color: #0078d7;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Image uploader */
        .uploader {
            text-align: center;
            margin: 20px 0;
        }

        .uploader input[type="file"] {
            display: none;
        }

        .uploader label {
            background: #0078d7;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .uploader label:hover {
            background: #005bb5;
        }

        .uploader p {
            font-size: 0.9em;
            color: #555;
        }

        /* Image preview */
        .preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .preview img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .preview img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background: #003d73;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Mi Blog Personal</h1>
    <p>Comparte tus momentos favoritos con imágenes</p>
</header>

<main>
    <div class="content">
        <h2>Sube tus imágenes aquí</h2>
        <div class="uploader">
            <label for="image-upload">Seleccionar imágenes</label>
            <input type="file" id="image-upload" accept="image/*" multiple>
            <p>Puedes subir varias imágenes al mismo tiempo</p>
        </div>
        <div class="preview" id="preview">
            <!-- Aquí se mostrarán las imágenes subidas -->
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Mi Blog Personal | Diseñado con <a href="#">amor y creatividad</a>.</p>
</footer>

<script>
    const fileInput = document.getElementById('image-upload');
    const previewContainer = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
        const files = fileInput.files;

        // Limpiar el contenedor de vista previa
        previewContainer.innerHTML = '';

        Array.from(files).forEach(file => {
            const reader = new FileReader();

            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = file.name;
                previewContainer.appendChild(img);
            };

            reader.readAsDataURL(file);
        });
    });
</script>

</body>
</html>
